<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ML Flask Application</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info mt-3">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Upload and Predict Form -->
        <form class="p-3 text-center" action="{{ url_for('upload_and_predict') }}" method="POST" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile" required>
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
        </form>

        <hr class="my-4">

        <!-- Retrain Model Button -->
        <form class="text-center" action="{{ url_for('retrain_model') }}" method="POST">
            <button class="btn btn-warning mt-3" type="submit">Retrain Model</button>
        </form>

        
        <hr class="my-4">
    
        <!-- Predict Label -->
        <form action="{{ url_for('predict_label') }}" method="POST">
          <button class="btn btn-warning mt-3" type="submit">Predict Label</button>
        </form> 
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
